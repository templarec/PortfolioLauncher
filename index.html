<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          crossorigin="anonymous"/>
    <!-- JQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- My custom style -->
    <link rel="stylesheet" href="./assets/css/master.css">

    <meta charset="UTF-8">
    <title>portfolio-crt</title>
</head>
<body>
<!-- the actual device -->
    <div id="monitor">
        <!-- the rounded edge near the glass -->
        <div id="bezel">
            <!-- the overlay and horizontal pattern -->
            <div id="crt" class="off" >
                <!-- slowly moving scanline -->

                <div class="scanline"></div>
                <!-- the input and output -->

                <div class="terminal">
                    <h2 class="heading">Lorenzos' Portfolio Launcher 1.0</h2>
                    <code v-if="!avvio">Premi invio per cominciare</code>
                    <h2 id="titolo"></h2>
                    <div id="output"></div>

                    <span id="input">{{typing}}</span>

                </div>

            </div>
        </div>

    </div>


<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

        crossorigin="anonymous"></script>
